<div class="container-fluid">
    <div class="row content">
        <div class="col-sm-3 sidenav">
            <h4>Filters</h4>
            <form [formGroup]="formdata" (ngSubmit) = "submitFilters(formdata.value)">
                <ng-container *ngFor="let filters of filterOptions">
                    <label class="tbl" for="{{filters.param}}"> {{filters.text}} </label>
                    <input class="form-control" type="{{filters.type}}" id="{{filters.param}}" name="{{filters.param}}" formControlName="{{filters.param}}">
                </ng-container>

                <button type="submit"> Submit </button>
                <!-- <button type="button" (click)="submitFilters()"> Submit </button> -->
            </form>
        </div>
        <div class="col-sm-9">
            <div id="sticky-start"></div>
            <div>
                <h4>Results</h4>
                <div *ngFor="let item of items">
                    <question-listing [item]="item"></question-listing>
                </div>
            </div>
        </div>
        <div id="sticky-bottom"></div>
    </div>
</div>
